<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>information retrieval</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script>
    $(document).ready(function () {
      var heightContent = $('#content').height();
      $('#rowcontent').css("height", heightContent);
      console.log(heightContent)
    })
  </script>
</head>

<body>


  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

    </div>

    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <img class="table table-hover" src="{{url_for('static', filename='solr.png')}}" style="width: 300px;height: 100px;"/>
      <!-- <form action="/" method="get">
        <input type="text" name="mail" size="70">
        <input type="submit" value="Submit">
      </form> -->

      <form class="input-group-patient-search" action="/" method="get">
        <input type="text" class="form-control" placeholder="Nhập thông tin tìm kiếm" name="mail" size="70" value="{{inputsearch}}"
        />
        <button class="btn" type="submit">
          <span class="fa fa-search text-blue opacity06"></span>
          </input>
      </form>

    </div>


    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

    </div>


  </div>



  <!-- {% if results %} {{ pagination.info }} {{ pagination.links }}
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ loop.index + (page - 1) * per_page }}</td>
          <td>{{ result['title'][0] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {{ pagination.links }} {% endif %}
  </div> -->

  <div class="container-fluid text-center">
    <div class="row content" id="rowcontent">
      <div class="col-xs-2 col-sm-2 col-md-2 sidenav">

      </div>
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-left">

        <div id="content">
          <hr /> {% if results %} {{ pagination.info }} {% for result in results %}
          <div class="article">
            <div class="clearfix group-head">
              <div>
                <h2 class='limitWord title '>
                  <a>{{ result['title'][0] }}</a>
                </h2>
                <h2 class='limitWord link '>
                  <a href="{{ result['link'][0] }}">{{ result['link'][0] }}</a>
                </h2>
                <div class="clearfix time-tags">
                  <div class="pull-left time">{{ result['date_str'][0] }}</div>
                </div>
                <h2 class='limitWord content'>
                  {{ result['content_str'][0] }}
                </h2>
              </div>

            </div>
          </div>
          {% endfor %}
          <div style="text-align: center">
            {{ pagination.links }}
          </div>
          {% endif %}
        </div>



        <hr />
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 sidenav">

      </div>
    </div>
  </div>

</body>

</html>
